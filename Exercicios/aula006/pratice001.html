<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apredendo JavaScript</title>
    <style>
        body {
            background-color: rgb(122, 123, 194);
            color: white;
            font: normal 26.5px Arial;
        }
        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Ufa, Já me livrei da maldição!!</p>

    <script> 
        var nome = prompt('Nome:')
        var idade = prompt('Idade:')
        var nota = prompt('Nota:')
        alert(`O aluno ${nome} com idade de ${idade} tirou a nota de ${nota} na prova de ontem.`)   
    </script>
</body>
</html>
