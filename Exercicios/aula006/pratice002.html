<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apredendo JavaScript</title>
    <style>
        body {
            background-color: rgb(122, 123, 194);
            color: white;
            font: normal 26.5px Arial;
        }
        h1 {
            color: rgb(255, 212, 22);
            
        }
        strong {
            color: rgb(201, 29, 29);
        }
    </style>
</head>
<body>
    

    <script>
        var a = 5 + 3  
        var b = a % 5
        var c = 5 * b ** 2
        var d = 10 - a / 2
        var e = 6 * 2 / d
        var f = b % e + 4 / e
        document.write(`<h1>O valor da var <strong>a</strong> é ${a}<br> a var <strong>b</strong> é ${b}<br> a da var <strong>c</strong> é ${c}<br> da var <strong>d</strong> é ${d}<br> da var <strong>e</strong> é ${e}<br> e a da var <strong>f</strong> é ${f}</h1>`)
    </script>
</body>
</html>
