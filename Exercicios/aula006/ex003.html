<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apredendo JavaScript</title>
    <style>
        body {
            background-color: rgb(122, 123, 194);
            color: white;
            font: normal 26.5px Arial;
        }
        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Ufa, Já me livrei da maldição!!</p>

    <script>
        var n1 = Number.parseFloat(prompt('Digite um número: '))
        var n2 = parseFloat(prompt('Ditite outro número: '))
        var soma = n1 + n2
        alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)
        // (Number + Number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
