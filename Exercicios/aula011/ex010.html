<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        p#pvel {
            display: inline;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <p id="pvel">Velocidade do carro: <input type="number" name="txtvel" id="txtvel" min="0"> Km/h</p>
    <input type="button" value="Verificar" onclick="calcular()">
    <p id="res"></p>


    <script>
        function calcular() {
             var txtvel = document.getElementById('txtvel')
             var res = document.querySelector('p#res')
             var vel = Number(txtvel.value)
             res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
             if (vel >= 60) {
                res.innerHTML += `<p>Você está acima da velocidade permitida. Você foi <strong>MULTADO!</strong></p>`
             }
             res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
             
        }
    </script>
</body>
</html>
